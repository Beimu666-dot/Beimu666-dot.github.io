<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>紫-粉色粒子背景倒计时</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      overflow: hidden; 
      background: #000; 
      height: 100vh; 
      font-family: Arial;
    }
    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      font-size: 15vw;
      color: #fff;
      text-shadow: 0 0 20px rgba(255,255,255,0.8);
      opacity: 0;
      transition: opacity 0.5s;
    }
    .countdown.active { opacity: 1; }
    .loading {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      z-index: 100;
    }
    .error {
      color: red;
      font-size: 24px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="loading">正在加载Three.js...</div>
  <div class="countdown">3</div>

  <!-- 使用 unpkg CDN -->
  <script src="https://unpkg.com/three@0.132.2/build/three.min.js"></script>

  <script>
    // ==== 错误处理 ====
    if (typeof THREE === 'undefined') {
      showError("Three.js 加载失败，请刷新页面或检查网络");
    }

    function showError(msg) {
      document.querySelector('.loading').textContent = '';
      const errorEl = document.createElement('div');
      errorEl.className = 'error';
      errorEl.innerHTML = `
        ${msg}<br/>
        <button onclick="window.location.reload()">点击重试</button>
      `;
      document.body.appendChild(errorEl);
      throw new Error(msg);
    }

    // ==== 你的原始代码（保持不变）====
    let scene, camera, renderer, points;
    function initThreeJS() {
      document.querySelector('.loading').style.display = 'none';
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.BufferGeometry();
      const count = 10000;
      const positions = new Float32Array(count * 3);
      const colors = new Float32Array(count * 3);

      for (let i = 0; i < count; i++) {
        const x = (Math.random() - 0.5) * 10;
        const y = (Math.random() - 0.5) * 10;
        const z = (Math.random() - 0.5) * 10;
        positions.set([x, y, z], i * 3);
        const color = Math.random() > 0.5 
          ? new THREE.Color(0x9c4eff)
          : new THREE.Color(0xff69b4);
        colors.set([color.r, color.g, color.b], i * 3);
      }

      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

      const material = new THREE.PointsMaterial({
        size: 0.03,
        vertexColors: true,
        transparent: true,
        blending: THREE.AdditiveBlending
      });

      points = new THREE.Points(geometry, material);
      scene.add(points);
      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    let time = 0;
    function animateParticles() {
      time += 0.01;
      const positions = points.geometry.attributes.position.array;
      for (let i = 0; i < positions.length; i += 3) {
        const x = positions[i];
        const y = positions[i + 1];
        const z = positions[i + 2];
        positions[i + 2] = z + Math.sin(x * 10 + time) * 0.1;
      }
      points.geometry.attributes.position.needsUpdate = true;
    }

    function animate() {
      requestAnimationFrame(animate);
      animateParticles();
      renderer.render(scene, camera);
    }

    const countdownEl = document.querySelector('.countdown');
    let current = 3;
    function startCountdown() {
      countdownEl.classList.add('active');
      const timer = setInterval(() => {
        if (current > 1) {
          current--;
          countdownEl.textContent = current;
        } else {
          clearInterval(timer);
          countdownEl.textContent = '1';
          setTimeout(() => {
            countdownEl.classList.remove('active');
          }, 1000);
        }
      }, 1000);
    }

    // ==== 初始化 ====
    try {
      initThreeJS();
      animate();
      startCountdown();
    } catch (e) {
      showError(`初始化错误: ${e.message}`);
    }
  </script>
</body>
</html>

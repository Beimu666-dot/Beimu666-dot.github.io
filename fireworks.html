<!DOCTYPE html>
<html>
<head>
    <title>生日祝福</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 保持原有样式不变 */
        body { 
            background: #000;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            position: relative;
        }
        
        canvas { 
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; 
            width: 100%;
            height: 100%;
        }
        
        .cake-container {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .cake {
            width: 270px;
            height: 270px;
            display: flex;
            flex-direction: column;
            transform-style: preserve-3d;
        }

        .body {
            height: 120px;
            border-radius: 20px 20px 0 0;
            background: #E91E63;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            -webkit-mask-image: -webkit-radial-gradient(white, black);
        }

        .tray {
            width: 100%;
            height: 3px;
            background: #8D6E63;
            box-shadow: 0px 5px 0px 2px #6D4C41;
        }

        .cream {
            height: 32px;
            background: #FFE0E9;
            width: 100%;
        }

        .cream-wrap {
            display: inline-block;
            width: 100%;
            animation: rotate-cake 8s linear infinite;
        }

        .--copy {
            animation: rotate-cake2 8s linear infinite;
            animation-delay: -4s;
            left: -35px;
            position: relative;
        }

        .cream-line {
            width: 30px;
            height: 60px;
            background: #FFE0E9;
            border-radius: 0 0 20px 20px;
            box-shadow: inset 0px -7px 0px 0px #e5e5e6;
            position: absolute;
            top: 29px;
            left: 0;
        }

        .cream-line:nth-child(2) {
            left: 60px;
            height: 65px;
        }

        .cream-wrap:not(.--copy) .cream-line:nth-child(2) {
            left: 60px;
            height: 65px;
            animation: cream-low 8s linear infinite;
        }

        .cream-line:nth-child(6) {
            left: 120px;
            height: 67px;
        }

        .cream-line:nth-child(8) {
            left: 180px;
            height: 80px;
        }

        .cream-line:nth-child(10) {
            left: 240px;
            height: 60px;
        }

        .cream-line-top {
            left: 30px;
            height: 30px;
            top: 32px;
            position: absolute;
            width: 30px;
            background: #FFE0E9;
        }

        .cream-line-top:nth-child(5) {
            left: 90px;
            top: 15px;
        }

        .cream-line-top:nth-child(7) {
            left: 150px;
            top: 22px;
        }

        .cream-line-top:nth-child(9) {
            left: 210px;
            top: 22px;
        }

        .cream-line-top:nth-child(11) {
            left: 270px;
            top: 0px;
            width: 32px;
        }

        .cream-line-top:nth-child(11)>.mask {
            width: 98%;
        }

        .cream-line-top .mask {
            width: 100%;
            height: 30px;
            position: absolute;
            left: 0;
            background: #ff0054;
            top: 20px;
            border-radius: 50% 50% 0 0;
            box-shadow: 0px -7px 0px 0px #e5e5e6;
        }

        .candles {
            height: 150px;
            display: flex;
            justify-content: space-evenly;
            width: 80%;
            margin: 0 auto;
            transform-style: preserve-3d;
            animation: turn infinite linear 5s;
            padding-left: 8px;
        }

        .candle {
            width: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
            animation: turn1 infinite linear 5s;
            overflow: hidden;
        }

        .candle::before {
            content: "";
            position: absolute;
            background: rgba(0, 0, 0, 0.15);
            width: 100%;
            bottom: 0;
            height: 15px;
            left: 0;
            z-index: 1;
        }

        .candle--wax {
            flex: 1;
            width: 100%;
            border-radius: 20px 20px 0 0;
            background: repeating-linear-gradient(-50deg, #FF80AB, #FF80AB 20px, #EA80FC 20px, #EA80FC 40px);
            background-position: 0 0;
            animation: candle infinite linear 2.5s;
        }

        .candle--wick {
            height: 4px;
            width: 2px;
            background: #795548;
        }

        .candle--light {
            width: 40%;
            height: 20px;
            border-radius: 0 60% 30% 60%;
            transform: translate(21%, 6%) rotate(45deg);
            background-image: linear-gradient(-45deg, #FF9800, rgba(255, 59, 48, 0.7));
            animation: candleLight infinite linear 1s;
        }

        .has-shadow .candle--wax::before {
            content: "";
            position: absolute;
            background: rgba(0, 0, 0, 0.3);
            width: 100%;
            bottom: 0;
            left: 0;
            height: 100%;
            animation: shadow infinite linear 2.5s;
            border-radius: 20px 20px 0 0;
        }

        .has-shadow.back .candle--wax::before {
            animation: shadow-back infinite linear 5s;
            background: rgba(0, 0, 0, 0.3);
        }

        .has-shadow.front .candle--wax::before {
            animation: shadow-back infinite linear 5s;
            background: rgba(0, 0, 0, 0.3);
            animation-delay: -2.5s;
        }

        @keyframes turn {
            0% { transform: rotateY(360deg); }
            100% { transform: rotateY(0deg); }
        }

        @keyframes turn1 {
            0% { transform: rotateY(-360deg); }
            100% { transform: rotateY(0deg); }
        }

        @keyframes candle {
            0% { background-position: 0 0; }
            100% { background-position: 0 -120px; }
        }

        @keyframes candleLight {
            0% { transform: translate(21%, 6%) rotate(45deg); }
            50% { transform: translate(21%, 6%) rotate(33deg); }
            100% { transform: translate(21%, 6%) rotate(45deg); }
        }

        @keyframes rotate-cake {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        @keyframes rotate-cake2 {
            from { transform: translateX(0%); }
            to { transform: translateX(-200%); }
        }

        @keyframes cream-low {
            0% { height: 65px; }
            25% { height: 90px; }
            50% { height: 90px; }
            100% { height: 90px; }
        }

        @keyframes shadow {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes shadow-back {
            0% { opacity: 0; }
            25% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 0; }
        }

        .text-link {
            position: absolute;
            bottom: 10px;
            left: 10px;
            text-decoration: none;
            color: #fff;
            z-index: 10;
            font-family: Arial, sans-serif;
        }

        /* 音乐控制按钮样式 */
        .music-btn-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .music-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* 音乐按钮提示文字 */
        .music-tooltip {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            backdrop-filter: blur(3px);
        }

        /* 左上角烟花提示文字 */
        .firework-tooltip {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 4px;
            z-index: 10;
            backdrop-filter: blur(3px);
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    
    <!-- 音频元素移到这里，确保在JavaScript代码之前加载 -->
    <audio id="bgMusic" loop preload="auto">
        <source src="TFBOYS.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
     </audio>
    
    <!-- 左上角烟花提示文字 -->
    <div class="firework-tooltip">点击屏幕释放更多烟花</div>
    
    <!-- 背景音乐控制按钮 -->
    <div class="music-btn-container">
        <button id="musicControl" class="music-btn">
            <i class="fas fa-music"></i>
        </button>
        <span class="music-tooltip">点击播放</span>
    </div>
    
    <div class="cake-container">
        <div class="cake">
            <div class="candles">
                <div class="candle has-shadow front">
                    <div class="candle--light"></div>
                    <div class="candle--wick"></div>
                    <div class="candle--wax"></div>
                </div>
                <div class="candle has-shadow back">
                    <div class="candle--light"></div>
                    <div class="candle--wick"></div>
                    <div class="candle--wax"></div>
                </div>
                <div class="candle has-shadow front">
                    <div class="candle--light"></div>
                    <div class="candle--wick"></div>
                    <div class="candle--wax"></div>
                </div>
            </div>
            <div class="cream"></div>
            <div class="body">
                <div class="cream-wrap">
                    <div class="cream-line"></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                </div>
                <div class="cream-wrap --copy">
                    <div class="cream-line"></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                </div>
            </div>
            <div class="tray"></div>
        </div>
    </div>


    <script>
        // 等待DOM完全加载后再执行脚本
        document.addEventListener('DOMContentLoaded', function() {
            // 1. 背景音乐控制逻辑
            const bgMusic = document.getElementById('bgMusic');
            const musicControl = document.getElementById('musicControl');
            const musicIcon = musicControl.querySelector('i');
            const musicTooltip = document.querySelector('.music-tooltip');
            let musicPlayed = false;

            // 检查音频元素是否成功加载
            if (!bgMusic) {
                console.error('音频元素未找到，请检查ID是否正确');
                return;
            }

            // 点击页面任意位置播放音乐
            document.addEventListener('click', () => {
                if (!musicPlayed && bgMusic) {
                    bgMusic.play().catch(err => {
                        console.log('音乐播放提示：', err);
                        alert('音乐播放需要先点击页面，或检查音乐文件路径是否正确！');
                    });
                    musicPlayed = true;
                    updateMusicUI();
                }
            });

            // 点击音乐按钮切换播放/暂停
            musicControl.addEventListener('click', (e) => {
                e.stopPropagation();
                if (!bgMusic) return;
                
                if (bgMusic.paused) {
                    bgMusic.play();
                } else {
                    bgMusic.pause();
                }
                updateMusicUI();
            });

            // 更新音乐按钮和提示文字UI
            function updateMusicUI() {
                if (!bgMusic) return;
                
                if (bgMusic.paused) {
                    musicIcon.classList.remove('fa-pause');
                    musicIcon.classList.add('fa-music');
                    musicTooltip.textContent = '点击播放';
                } else {
                    musicIcon.classList.remove('fa-music');
                    musicIcon.classList.add('fa-pause');
                    musicTooltip.textContent = '点击暂停';
                }
            }

            // 2. 烟花和粒子文字效果
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            
            // 设置画布大小
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // 定义粒子颜色范围
            const particleColors = [
                { name: 'blue', min: 200, max: 240 },
                { name: 'orange', min: 20, max: 40 },
                { name: 'pink', min: 320, max: 360 },
                { name: 'purple', min: 260, max: 300 }
            ];
            
            // 随机获取指定颜色范围内的Hue值
            function getRandomHue() {
                const color = particleColors[Math.floor(Math.random() * particleColors.length)];
                return color.min + Math.random() * (color.max - color.min);
            }
            
            // 粒子文字类
            class TextParticle {
                constructor(x, y) {
                    this.originX = x;
                    this.originY = y;
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.color = `hsl(${getRandomHue()}, 100%, 70%)`;
                    this.size = Math.random() * 3 + 3;
                    this.arrived = false;
                    this.delay = Math.random() * 1000;
                    this.startTime = Date.now() + this.delay;
                }
                
                update() {
                    if (Date.now() < this.startTime) return;
                    
                    if (!this.arrived) {
                        const dx = this.originX - this.x;
                        const dy = this.originY - this.y;
                        this.x += dx * 0.05;
                        this.y += dy * 0.05;
                        
                        if (Math.abs(dx) < 2 && Math.abs(dy) < 2) {
                            this.arrived = true;
                            this.x = this.originX;
                            this.y = this.originY;
                        }
                    }
                }
                
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // 烟花粒子类
            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.radius = Math.random() * 2 + 1;
                    this.speed = Math.random() * 5 + 1;
                    this.angle = Math.random() * Math.PI * 2;
                    this.vx = Math.cos(this.angle) * this.speed;
                    this.vy = Math.sin(this.angle) * this.speed;
                    this.gravity = 0.05;
                    this.alpha = 1;
                    this.friction = 0.98;
                }
                
                update() {
                    this.vy += this.gravity;
                    this.vx *= this.friction;
                    this.vy *= this.friction;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.alpha -= 0.01;
                }
                
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }
            
            // 烟花类
            class Firework {
                constructor(targetX, targetY) {
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height;
                    this.targetX = targetX || Math.random() * canvas.width;
                    this.targetY = targetY || Math.random() * canvas.height * 0.5 + 50;
                    this.color = `hsl(${getRandomHue()}, 100%, 70%)`;
                    this.speed = 5;
                    this.exploded = false;
                    this.particles = [];
                    // 计算角度
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    this.angle = Math.atan2(dy, dx);
                }
                
                update() {
                    if (!this.exploded) {
                        this.x += Math.cos(this.angle) * this.speed;
                        this.y += Math.sin(this.angle) * this.speed;
                        
                        const dx = this.targetX - this.x;
                        const dy = this.targetY - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 5) {
                            this.explode();
                            this.exploded = true;
                        }
                    } else {
                        for (let i = this.particles.length - 1; i >= 0; i--) {
                            this.particles[i].update();
                            this.particles[i].draw();
                            if (this.particles[i].alpha <= 0) {
                                this.particles.splice(i, 1);
                            }
                        }
                    }
                }
                
                draw() {
                    if (!this.exploded) {
                        ctx.beginPath();
                        ctx.moveTo(this.x - Math.cos(this.angle) * 10, this.y - Math.sin(this.angle) * 10);
                        ctx.lineTo(this.x, this.y);
                        ctx.strokeStyle = this.color;
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                }
                
                explode() {
                    const particleCount = 150;
                    for (let i = 0; i < particleCount; i++) {
                        this.particles.push(new Particle(this.x, this.y, this.color));
                    }
                }
            }
            
            // 粒子文字系统
            let textParticles = [];
            let textVisible = false;
            
            function createTextParticles() {
                textParticles = [];
                // 保持字体大小不变
                const fontSize = Math.min(canvas.width, canvas.height) * 0.20;
                const lines = ["祝北斗星", "  生日快乐！"];
                
                try {
                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCtx.font = `bold ${fontSize}px Arial, sans-serif`;
                    
                    // 计算文本宽度
                    const lineWidths = lines.map(line => tempCtx.measureText(line).width);
                    const maxLineWidth = Math.max(...lineWidths);
                    
                    // 设置临时画布大小
                    tempCanvas.width = maxLineWidth;
                    tempCanvas.height = fontSize * lines.length * 1.5;
                    
                    // 绘制文本到临时画布
                    tempCtx.font = `bold ${fontSize}px Arial, sans-serif`;
                    tempCtx.fillStyle = '#fff';
                    tempCtx.textAlign = 'center';
                    tempCtx.textBaseline = 'middle';
                    
                    lines.forEach((line, i) => {
                        tempCtx.fillText(line, tempCanvas.width / 2, (i + 0.5) * fontSize * 1.2);
                    });
                    
                    // 获取像素数据
                    const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                    const pixels = imageData.data;
                    
                    // 调整文字位置
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 3;
                    
                    // 粒子密度
                    const density = 8;
                    for (let y = 0; y < tempCanvas.height; y += density) {
                        for (let x = 0; x < tempCanvas.width; x += density) {
                            const index = (y * tempCanvas.width + x) * 4;
                            if (pixels[index + 3] > 80) {
                                // 使用自定义颜色粒子
                                textParticles.push(new TextParticle(
                                    centerX - tempCanvas.width / 2 + x,
                                    centerY - tempCanvas.height / 2 + y
                                ));
                            }
                        }
                    }
                    
                    textVisible = true;
                    console.log("文字粒子生成成功，数量：", textParticles.length);
                } catch (e) {
                    console.error("粒子文字生成失败：", e);
                    // 失败时提供备选方案
                    drawFallbackText();
                }
            }
            
            // 备选文字绘制方案
            function drawFallbackText() {
                const fontSize = Math.min(canvas.width, canvas.height) * 0.15;
                const lines = ["祝北斗星", " 生日快乐！"];
                
                // 创建固定文字粒子
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 3;
                
                lines.forEach((line, lineIndex) => {
                    const textWidth = ctx.measureText(line).width;
                    const lineY = centerY + lineIndex * fontSize * 1.2;
                    
                    // 为每个字符创建粒子
                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];
                        const charWidth = ctx.measureText(char).width;
                        const charX = centerX - textWidth / 2 + i * charWidth;
                        
                        // 每个字符的粒子数量
                        for (let p = 0; p < 10; p++) {
                            const offsetX = (Math.random() - 0.5) * charWidth * 0.8;
                            const offsetY = (Math.random() - 0.5) * fontSize * 0.8;
                            // 使用指定颜色
                            textParticles.push(new TextParticle(
                                charX + offsetX,
                                lineY + offsetY
                            ));
                        }
                    }
                });
                
                textVisible = true;
                console.log("使用备选方案生成文字粒子");
            }
            
            // 动画循环
            const fireworks = [];
            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 生成烟花
                if (fireworks.length < 8 && Math.random() < 0.02) {
                    fireworks.push(new Firework());
                }
                
                // 更新和绘制烟花
                for (let i = fireworks.length - 1; i >= 0; i--) {
                    fireworks[i].update();
                    fireworks[i].draw();
                    if (fireworks[i].exploded && fireworks[i].particles.length === 0) {
                        fireworks.splice(i, 1);
                    }
                }
                
                // 绘制文字粒子
                if (textVisible) {
                    textParticles.forEach(particle => {
                        particle.update();
                        particle.draw();
                    });
                }
                
                requestAnimationFrame(animate);
            }
            
            // 点击发射烟花
            canvas.addEventListener('click', (e) => {
                fireworks.push(new Firework(e.clientX, e.clientY));
            });
            
            // 初始化
            createTextParticles();
            
            // 重试机制
            setTimeout(() => {
                if (!textVisible || textParticles.length === 0) {
                    createTextParticles();
                }
            }, 1000);
            
            // 初始烟花
            for (let i = 0; i < 5; i++) {
                setTimeout(() => fireworks.push(new Firework()), i * 300);
            }

            
            animate();
        });
    </script>

<!DOCTYPE html>
<html>
<head>
    <title>生日祝福</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 基础布局 */
        body { 
            background: #000; /* 黑色背景 */
            height: 100vh;
            overflow: hidden;
            margin: 0;
            position: relative;
        }
        
        canvas { 
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; 
            width: 100%;
            height: 100%;
        }
        
        .cake-container {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        /* 蛋糕样式保持不变 */
        .cake {
            width: 270px;
            height: 270px;
            display: flex;
            flex-direction: column;
            transform-style: preserve-3d;
        }

        .body {
            height: 120px;
            border-radius: 20px 20px 0 0;
            background: #ff0059;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            -webkit-mask-image: -webkit-radial-gradient(white, black);
        }

        .tray {
            width: 100%;
            height: 3px;
            background: #cac9c9;
            box-shadow: 0px 5px 0px 2px #9E9E9E;
        }

        .cream {
            height: 32px;
            background: #fff;
            width: 100%;
        }

        .cream-wrap {
            display: inline-block;
            width: 100%;
            animation: rotate-cake 8s linear infinite;
        }

        .--copy {
            animation: rotate-cake2 8s linear infinite;
            animation-delay: -4s;
            left: -35px;
            position: relative;
        }

        .cream-line {
            width: 30px;
            height: 60px;
            background: #fff;
            border-radius: 0 0 20px 20px;
            box-shadow: inset 0px -7px 0px 0px #e5e5e6;
            position: absolute;
            top: 29px;
            left: 0;
        }

        .cream-line:nth-child(2) {
            left: 60px;
            height: 65px;
        }

        .cream-wrap:not(.--copy) .cream-line:nth-child(2) {
            left: 60px;
            height: 65px;
            animation: cream-low 8s linear infinite;
        }

        .cream-line:nth-child(6) {
            left: 120px;
            height: 67px;
        }

        .cream-line:nth-child(8) {
            left: 180px;
            height: 80px;
        }

        .cream-line:nth-child(10) {
            left: 240px;
            height: 60px;
        }

        .cream-line-top {
            left: 30px;
            height: 30px;
            top: 32px;
            position: absolute;
            width: 30px;
            background: white;
        }

        .cream-line-top:nth-child(5) {
            left: 90px;
            top: 15px;
        }

        .cream-line-top:nth-child(7) {
            left: 150px;
            top: 22px;
        }

        .cream-line-top:nth-child(9) {
            left: 210px;
            top: 22px;
        }

        .cream-line-top:nth-child(11) {
            left: 270px;
            top: 0px;
            width: 32px;
        }

        .cream-line-top:nth-child(11)>.mask {
            width: 98%;
        }

        .cream-line-top .mask {
            width: 100%;
            height: 30px;
            position: absolute;
            left: 0;
            background: #ff0054;
            top: 20px;
            border-radius: 50% 50% 0 0;
            box-shadow: 0px -7px 0px 0px #e5e5e6;
        }

        .candles {
            height: 150px;
            display: flex;
            justify-content: space-evenly;
            width: 80%;
            margin: 0 auto;
            transform-style: preserve-3d;
            animation: turn infinite linear 5s;
            padding-left: 8px;
        }

        .candle {
            width: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
            animation: turn1 infinite linear 5s;
            overflow: hidden;
        }

        .candle::before {
            content: "";
            position: absolute;
            background: rgba(0, 0, 0, 0.15);
            width: 100%;
            bottom: 0;
            height: 15px;
            left: 0;
            z-index: 1;
        }

        .candle--wax {
            flex: 1;
            width: 100%;
            border-radius: 20px 20px 0 0;
            background: repeating-linear-gradient(-50deg, #6ae59f, #6ae59f 20px, #68c7fb 20px, #68c7fb 40px);
            background-position: 0 0;
            animation: candle infinite linear 2.5s;
        }

        .candle--wick {
            height: 4px;
            width: 2px;
            background: #afdbf8;
        }

        .candle--light {
            width: 40%;
            height: 20px;
            border-radius: 0 60% 30% 60%;
            transform: translate(21%, 6%) rotate(45deg);
            background-image: linear-gradient(-45deg, #fdf967, rgba(253, 249, 103, 0.69));
            animation: candleLight infinite linear 1s;
        }

        .has-shadow .candle--wax::before {
            content: "";
            position: absolute;
            background: rgba(0, 0, 0, 0.3);
            width: 100%;
            bottom: 0;
            left: 0;
            height: 100%;
            animation: shadow infinite linear 2.5s;
            border-radius: 20px 20px 0 0;
        }

        .has-shadow.back .candle--wax::before {
            animation: shadow-back infinite linear 5s;
            background: rgba(0, 0, 0, 0.3);
        }

        .has-shadow.front .candle--wax::before {
            animation: shadow-back infinite linear 5s;
            background: rgba(0, 0, 0, 0.3);
            animation-delay: -2.5s;
        }

        /* 动画 */
        @keyframes turn {
            0% { transform: rotateY(360deg); }
            100% { transform: rotateY(0deg); }
        }

        @keyframes turn1 {
            0% { transform: rotateY(-360deg); }
            100% { transform: rotateY(0deg); }
        }

        @keyframes candle {
            0% { background-position: 0 0; }
            100% { background-position: 0 -120px; }
        }

        @keyframes candleLight {
            0% { transform: translate(21%, 6%) rotate(45deg); }
            50% { transform: translate(21%, 6%) rotate(33deg); }
            100% { transform: translate(21%, 6%) rotate(45deg); }
        }

        @keyframes rotate-cake {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        @keyframes rotate-cake2 {
            from { transform: translateX(0%); }
            to { transform: translateX(-200%); }
        }

        @keyframes cream-low {
            0% { height: 65px; }
            25% { height: 90px; }
            50% { height: 90px; }
            100% { height: 90px; }
        }

        @keyframes shadow {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes shadow-back {
            0% { opacity: 0; }
            25% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 0; }
        }

        .text-link {
            position: absolute;
            bottom: 10px;
            left: 10px;
            text-decoration: none;
            color: #fff;
            z-index: 10;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    
    <div class="cake-container">
        <div class="cake">
            <div class="candles">
                <div class="candle has-shadow front">
                    <div class="candle--light"></div>
                    <div class="candle--wick"></div>
                    <div class="candle--wax"></div>
                </div>
                <div class="candle has-shadow back">
                    <div class="candle--light"></div>
                    <div class="candle--wick"></div>
                    <div class="candle--wax"></div>
                </div>
                <div class="candle has-shadow front">
                    <div class="candle--light"></div>
                    <div class="candle--wick"></div>
                    <div class="candle--wax"></div>
                </div>
            </div>
            <div class="cream"></div>
            <div class="body">
                <div class="cream-wrap">
                    <div class="cream-line"></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                </div>
                <div class="cream-wrap --copy">
                    <div class="cream-line"></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                </div>
            </div>
            <div class="tray"></div>
        </div>
    </div>


    <script>
        // 烟花和粒子文字效果
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        
        // 设置画布大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // 粒子文字类
        class TextParticle {
            constructor(x, y, color) {
                this.originX = x;
                this.originY = y;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.color = color;
                this.size = Math.random() * 3 + 3; // 略微增大粒子大小，配合低密度使文字更清晰
                this.arrived = false;
                this.delay = Math.random() * 1000;
                this.startTime = Date.now() + this.delay;
            }
            
            update() {
                if (Date.now() < this.startTime) return;
                
                if (!this.arrived) {
                    const dx = this.originX - this.x;
                    const dy = this.originY - this.y;
                    this.x += dx * 0.05;
                    this.y += dy * 0.05;
                    
                    if (Math.abs(dx) < 2 && Math.abs(dy) < 2) {
                        this.arrived = true;
                        this.x = this.originX;
                        this.y = this.originY;
                    }
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // 烟花粒子类
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 2 + 1;
                this.speed = Math.random() * 5 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.gravity = 0.05;
                this.alpha = 1;
                this.friction = 0.98;
            }
            
            update() {
                this.vy += this.gravity;
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.01;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // 烟花类
        class Firework {
            constructor(targetX, targetY) {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetX = targetX || Math.random() * canvas.width;
                this.targetY = targetY || Math.random() * canvas.height * 0.5 + 50;
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                this.speed = 5;
                this.exploded = false;
                this.particles = [];
                // 计算角度
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                this.angle = Math.atan2(dy, dx);
            }
            
            update() {
                if (!this.exploded) {
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                    
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 5) {
                        this.explode();
                        this.exploded = true;
                    }
                } else {
                    for (let i = this.particles.length - 1; i >= 0; i--) {
                        this.particles[i].update();
                        this.particles[i].draw();
                        if (this.particles[i].alpha <= 0) {
                            this.particles.splice(i, 1);
                        }
                    }
                }
            }
            
            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.moveTo(this.x - Math.cos(this.angle) * 10, this.y - Math.sin(this.angle) * 10);
                    ctx.lineTo(this.x, this.y);
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            
            explode() {
                const particleCount = 150;
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
        }
        
        // 粒子文字系统 - 调整密度使文字更清晰
        let textParticles = [];
        let textVisible = false;
        
        function createTextParticles() {
            textParticles = [];
            // 保持字体大小不变
            const fontSize = Math.min(canvas.width, canvas.height) * 0.20;
            const lines = ["祝北斗星", "  生日快乐！"];
            
            try {
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.font = `bold ${fontSize}px Arial, sans-serif`;
                
                // 计算文本宽度
                const lineWidths = lines.map(line => tempCtx.measureText(line).width);
                const maxLineWidth = Math.max(...lineWidths);
                
                // 设置临时画布大小
                tempCanvas.width = maxLineWidth;
                tempCanvas.height = fontSize * lines.length * 1.5;
                
                // 绘制文本到临时画布
                tempCtx.font = `bold ${fontSize}px Arial, sans-serif`;
                tempCtx.fillStyle = '#fff';
                tempCtx.textAlign = 'center';
                tempCtx.textBaseline = 'middle';
                
                lines.forEach((line, i) => {
                    tempCtx.fillText(line, tempCanvas.width / 2, (i + 0.5) * fontSize * 1.2);
                });
                
                // 获取像素数据
                const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                const pixels = imageData.data;
                
                // 调整文字位置
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 3;
                
                // 减少粒子密度（增大步长），使文字更清晰
                const density = 6; // 从3改为6，粒子数量减少约75%
                for (let y = 0; y < tempCanvas.height; y += density) {
                    for (let x = 0; x < tempCanvas.width; x += density) {
                        const index = (y * tempCanvas.width + x) * 4;
                        // 适当提高阈值，只保留较清晰的像素点
                        if (pixels[index + 3] > 80) {
                            const hue = Math.random() * 360;
                            textParticles.push(new TextParticle(
                                centerX - tempCanvas.width / 2 + x,
                                centerY - tempCanvas.height / 2 + y,
                                `hsl(${hue}, 100%, 70%)`
                            ));
                        }
                    }
                }
                
                textVisible = true;
                console.log("文字粒子生成成功，数量：", textParticles.length);
            } catch (e) {
                console.error("粒子文字生成失败：", e);
                // 失败时提供备选方案
                drawFallbackText();
            }
        }
        
        // 备选文字绘制方案
        function drawFallbackText() {
            const fontSize = Math.min(canvas.width, canvas.height) * 0.15;
            const lines = ["祝北斗星", " 生日快乐！"];
            
            // 创建固定文字粒子
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 3;
            
            lines.forEach((line, lineIndex) => {
                const textWidth = ctx.measureText(line).width;
                const lineY = centerY + lineIndex * fontSize * 1.2;
                
                // 为每个字符创建粒子（减少粒子数量）
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    const charWidth = ctx.measureText(char).width;
                    const charX = centerX - textWidth / 2 + i * charWidth;
                    
                    // 减少每个字符的粒子数量（从20改为10）
                    for (let p = 0; p < 10; p++) {
                        const offsetX = (Math.random() - 0.5) * charWidth * 0.8;
                        const offsetY = (Math.random() - 0.5) * fontSize * 0.8;
                        const hue = Math.random() * 360;
                        
                        textParticles.push(new TextParticle(
                            charX + offsetX,
                            lineY + offsetY,
                            `hsl(${hue}, 100%, 70%)`
                        ));
                    }
                }
            });
            
            textVisible = true;
            console.log("使用备选方案生成文字粒子");
        }
        
        // 动画循环
        const fireworks = [];
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 生成烟花
            if (fireworks.length < 8 && Math.random() < 0.02) {
                fireworks.push(new Firework());
            }
            
            // 更新和绘制烟花
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                if (fireworks[i].exploded && fireworks[i].particles.length === 0) {
                    fireworks.splice(i, 1);
                }
            }
            
            // 绘制文字粒子
            if (textVisible) {
                textParticles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
            }
            
            requestAnimationFrame(animate);
        }
        
        // 点击发射烟花
        canvas.addEventListener('click', (e) => {
            fireworks.push(new Firework(e.clientX, e.clientY));
        });
        
        // 初始化
        createTextParticles();
        
        // 重试机制
        setTimeout(() => {
            if (!textVisible || textParticles.length === 0) {
                createTextParticles();
            }
        }, 1000);
        
        // 初始烟花
        for (let i = 0; i < 5; i++) {
            setTimeout(() => fireworks.push(new Firework()), i * 300);
        }
        
        animate();
    </script>
</body>
</html>

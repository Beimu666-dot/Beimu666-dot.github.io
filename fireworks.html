<!DOCTYPE html>
<html>
<head>
    <title>生日祝福</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: #000;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            position: relative;
        }
        
        canvas { 
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; 
            width: 100%;
            height: 100%;
        }
        
        .cake-container {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .cake {
            width: 270px;
            height: 270px;
            display: flex;
            flex-direction: column;
            transform-style: preserve-3d;
        }

        .body {
            height: 120px;
            border-radius: 20px 20px 0 0;
            background: #E91E63;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            -webkit-mask-image: -webkit-radial-gradient(white, black);
        }

        .tray {
            width: 100%;
            height: 3px;
            background: #8D6E63;
            box-shadow: 0px 5px 0px 2px #6D4C41;
        }

        .cream {
            height: 32px;
            background: #FFE0E9;
            width: 100%;
        }

        .cream-wrap {
            display: inline-block;
            width: 100%;
            animation: rotate-cake 8s linear infinite;
        }

        .--copy {
            animation: rotate-cake2 8s linear infinite;
            animation-delay: -4s;
            left: -35px;
            position: relative;
        }

        .cream-line {
            width: 30px;
            height: 60px;
            background: #FFE0E9;
            border-radius: 0 0 20px 20px;
            box-shadow: inset 0px -7px 0px 0px #e5e5e6;
            position: absolute;
            top: 29px;
            left: 0;
        }

        .cream-line:nth-child(2) { left: 60px; height: 65px; }
        .cream-wrap:not(.--copy) .cream-line:nth-child(2) { left: 60px; height: 65px; animation: cream-low 8s linear infinite; }
        .cream-line:nth-child(6) { left: 120px; height: 67px; }
        .cream-line:nth-child(8) { left: 180px; height: 80px; }
        .cream-line:nth-child(10) { left: 240px; height: 60px; }

        .cream-line-top {
            left: 30px;
            height: 30px;
            top: 32px;
            position: absolute;
            width: 30px;
            background: #FFE0E9;
        }

        .cream-line-top:nth-child(5) { left: 90px; top: 15px; }
        .cream-line-top:nth-child(7) { left: 150px; top: 22px; }
        .cream-line-top:nth-child(9) { left: 210px; top: 22px; }
        .cream-line-top:nth-child(11) { left: 270px; top: 0px; width: 32px; }
        .cream-line-top:nth-child(11)>.mask { width: 98%; }
        .cream-line-top .mask {
            width: 100%;
            height: 30px;
            position: absolute;
            left: 0;
            background: #ff0054;
            top: 20px;
            border-radius: 50% 50% 0 0;
            box-shadow: 0px -7px 0px 0px #e5e5e6;
        }

        .candles {
            height: 150px;
            display: flex;
            justify-content: space-evenly;
            width: 80%;
            margin: 0 auto;
            transform-style: preserve-3d;
            animation: turn infinite linear 5s;
            padding-left: 8px;
        }

        .candle {
            width: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
            animation: turn1 infinite linear 5s;
            overflow: hidden;
        }

        .candle::before {
            content: "";
            position: absolute;
            background: rgba(0, 0, 0, 0.15);
            width: 100%;
            bottom: 0;
            height: 15px;
            left: 0;
            z-index: 1;
        }

        .candle--wax {
            flex: 1;
            width: 100%;
            border-radius: 20px 20px 0 0;
            background: repeating-linear-gradient(-50deg, #FF80AB, #FF80AB 20px, #EA80FC 20px, #EA80FC 40px);
            background-position: 0 0;
            animation: candle infinite linear 2.5s;
        }

        .candle--wick { height: 4px; width: 2px; background: #795548; }
        .candle--light {
            width: 40%;
            height: 20px;
            border-radius: 0 60% 30% 60%;
            transform: translate(21%, 6%) rotate(45deg);
            background-image: linear-gradient(-45deg, #FF9800, rgba(255, 59, 48, 0.7));
            animation: candleLight infinite linear 1s;
        }

        .has-shadow .candle--wax::before {
            content: "";
            position: absolute;
            background: rgba(0, 0, 0, 0.3);
            width: 100%;
            bottom: 0;
            left: 0;
            height: 100%;
            animation: shadow infinite linear 2.5s;
            border-radius: 20px 20px 0 0;
        }

        .has-shadow.back .candle--wax::before { animation: shadow-back infinite linear 5s; background: rgba(0, 0, 0, 0.3); }
        .has-shadow.front .candle--wax::before { animation: shadow-back infinite linear 5s; background: rgba(0, 0, 0, 0.3); animation-delay: -2.5s; }

        @keyframes turn { 0% { transform: rotateY(360deg); } 100% { transform: rotateY(0deg); } }
        @keyframes turn1 { 0% { transform: rotateY(-360deg); } 100% { transform: rotateY(0deg); } }
        @keyframes candle { 0% { background-position: 0 0; } 100% { background-position: 0 -120px; } }
        @keyframes candleLight { 0% { transform: translate(21%, 6%) rotate(45deg); } 50% { transform: translate(21%, 6%) rotate(33deg); } 100% { transform: translate(21%, 6%) rotate(45deg); } }
        @keyframes rotate-cake { from { transform: translateX(100%); } to { transform: translateX(-100%); } }
        @keyframes rotate-cake2 { from { transform: translateX(0%); } to { transform: translateX(-200%); } }
        @keyframes cream-low { 0% { height: 65px; } 25% { height: 90px; } 50% { height: 90px; } 100% { height: 90px; } }
        @keyframes shadow { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
        @keyframes shadow-back { 0% { opacity: 0; } 25% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 0; } }

        .music-btn-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .music-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-btn:hover { background: rgba(255, 255, 255, 0.3); transform: scale(1.1); }
        .music-tooltip {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            backdrop-filter: blur(3px);
        }

        .firework-tooltip {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 4px;
            z-index: 10;
            backdrop-filter: blur(3px);
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <audio id="bgMusic" loop preload="auto">
        <source src="https://beimu666-dot.github.io/TFBOYS.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>
    <div class="firework-tooltip">点击屏幕释放更多烟花</div>
    <div class="music-btn-container">
        <button id="musicControl" class="music-btn">
            <i class="fas fa-music"></i>
        </button>
        <span class="music-tooltip">点击播放</span>
    </div>
    <div class="cake-container">
        <div class="cake">
            <div class="candles">
                <div class="candle has-shadow front">
                    <div class="candle--light"></div>
                    <div class="candle--wick"></div>
                    <div class="candle--wax"></div>
                </div>
                <div class="candle has-shadow back">
                    <div class="candle--light"></div>
                    <div class="candle--wick"></div>
                    <div class="candle--wax"></div>
                </div>
                <div class="candle has-shadow front">
                    <div class="candle--light"></div>
                    <div class="candle--wick"></div>
                    <div class="candle--wax"></div>
                </div>
            </div>
            <div class="cream"></div>
            <div class="body">
                <div class="cream-wrap">
                    <div class="cream-line"></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                </div>
                <div class="cream-wrap --copy">
                    <div class="cream-line"></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                </div>
            </div>
            <div class="tray"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. 音乐控制逻辑（简化，避免影响渲染）
            const bgMusic = document.getElementById('bgMusic');
            const musicControl = document.getElementById('musicControl');
            const musicIcon = musicControl.querySelector('i');
            const musicTooltip = document.querySelector('.music-tooltip');
            let musicPlayed = false;

            if (bgMusic) {
                document.addEventListener('click', () => {
                    if (!musicPlayed) {
                        bgMusic.play().catch(err => console.log('音乐播放提示：', err));
                        musicPlayed = true;
                        updateMusicUI();
                    }
                });

                musicControl.addEventListener('click', (e) => {
                    e.stopPropagation();
                    bgMusic.paused ? bgMusic.play() : bgMusic.pause();
                    updateMusicUI();
                });

                function updateMusicUI() {
                    if (bgMusic.paused) {
                        musicIcon.classList.replace('fa-pause', 'fa-music');
                        musicTooltip.textContent = '点击播放';
                    } else {
                        musicIcon.classList.replace('fa-music', 'fa-pause');
                        musicTooltip.textContent = '点击暂停';
                    }
                }
            }

            // 2. 核心渲染逻辑（确保必执行）
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            if (!canvas || !ctx) {
                console.error('画布初始化失败！');
                return; // 画布获取失败直接返回，避免后续报错
            }

            // 画布大小初始化（必执行）
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // 粒子颜色与工具函数（简化，避免复杂逻辑）
            const particleColors = [
                { min: 200, max: 240 }, // 蓝
                { min: 20, max: 40 },   // 橙
                { min: 320, max: 360 }, // 粉
                { min: 260, max: 300 }  // 紫
            ];

            function getRandomHue() {
                const color = particleColors[Math.floor(Math.random() * particleColors.length)];
                return color.min + Math.random() * (color.max - color.min);
            }

            // 3. 文字粒子类（简化，确保无语法错误）
            class TextParticle {
                constructor(x, y) {
                    this.originX = x;
                    this.originY = y;
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.color = `hsl(${getRandomHue()}, 100%, 70%)`;
                    this.size = 4; // 固定大小，避免随机错误
                    this.arrived = false;
                    this.startTime = Date.now() + Math.random() * 1000;
                }

                update() {
                    if (Date.now() < this.startTime) return;
                    if (!this.arrived) {
                        const dx = this.originX - this.x;
                        const dy = this.originY - this.y;
                        this.x += dx * 0.05;
                        this.y += dy * 0.05;
                        if (Math.abs(dx) < 2 && Math.abs(dy) < 2) {
                            this.arrived = true;
                            this.x = this.originX;
                            this.y = this.originY;
                        }
                    }
                }

                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // 4. 烟花相关类（简化，确保能生成烟花）
            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.radius = Math.random() * 2 + 1;
                    this.angle = Math.random() * Math.PI * 2;
                    this.speed = Math.random() * 5 + 1;
                    this.vx = Math.cos(this.angle) * this.speed;
                    this.vy = Math.sin(this.angle) * this.speed;
                    this.alpha = 1;
                }

                update() {
                    this.vy += 0.05; // 重力
                    this.vx *= 0.98; // 摩擦
                    this.vy *= 0.98;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.alpha -= 0.01;
                }

                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            class Firework {
                constructor(targetX, targetY) {
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height;
                    this.targetX = targetX || Math.random() * canvas.width;
                    this.targetY = targetY || Math.random() * canvas.height * 0.5;
                    this.color = `hsl(${getRandomHue()}, 100%, 70%)`;
                    this.exploded = false;
                    this.particles = [];
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    this.angle = Math.atan2(dy, dx);
                }

                update() {
                    if (!this.exploded) {
                        this.x += Math.cos(this.angle) * 5;
                        this.y += Math.sin(this.angle) * 5;
                        const dx = this.targetX - this.x;
                        const dy = this.targetY - this.y;
                        if (Math.sqrt(dx * dx + dy * dy) < 5) {
                            this.explode();
                            this.exploded = true;
                        }
                    } else {
                        for (let i = this.particles.length - 1; i >= 0; i--) {
                            this.particles[i].update();
                            this.particles[i].draw();
                            if (this.particles[i].alpha <= 0) this.particles.splice(i, 1);
                        }
                    }
                }

                draw() {
                    if (!this.exploded) {
                        ctx.strokeStyle = this.color;
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(this.x - Math.cos(this.angle) * 10, this.y - Math.sin(this.angle) * 10);
                        ctx.lineTo(this.x, this.y);
                        ctx.stroke();
                    }
                }

                explode() {
                    for (let i = 0; i < 150; i++) {
                        this.particles.push(new Particle(this.x, this.y, this.color));
                    }
                }
            }

            // 5. 文字粒子生成（简化逻辑，确保能生成文字）
            let textParticles = [];
            let textVisible = false;

            function createTextParticles() {
                try {
                    textParticles = [];
                    const fontSize = Math.min(canvas.width, canvas.height) * 0.13;
                    const lines = ["祝北斗星", " 21岁", "   生日快乐！"];
                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');
                    if (!tempCtx) throw new Error('临时画布创建失败');

                    // 临时画布设置
                    tempCtx.font = `bold ${fontSize}px Arial, sans-serif`;
                    const lineWidths = lines.map(line => tempCtx.measureText(line).width);
                    const maxLineWidth = Math.max(...lineWidths);
                    tempCanvas.width = maxLineWidth;
                    tempCanvas.height = fontSize * lines.length * 1.8;

                    // 绘制文字到临时画布
                    tempCtx.font = `bold ${fontSize}px Arial, sans-serif`;
                    tempCtx.fillStyle = '#fff';
                    tempCtx.textAlign = 'center';
                    tempCtx.textBaseline = 'middle';
                    lines.forEach((line, i) => {
                        const lineY = (i + 1) * (tempCanvas.height / (lines.length + 1));
                        tempCtx.fillText(line, tempCanvas.width / 2, lineY);
                    });

                    // 采样粒子（密度5，确保不卡顿）
                    const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                    const pixels = imageData.data;
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 3;
                    const density = 5;

                    for (let y = 0; y < tempCanvas.height; y += density) {
                        for (let x = 0; x < tempCanvas.width; x += density) {
                            const index = (y * tempCanvas.width + x) * 4;
                            if (pixels[index + 3] > 50) { // 捕捉淡色像素
                                textParticles.push(new TextParticle(
                                    centerX - tempCanvas.width / 2 + x,
                                    centerY - tempCanvas.height / 2 + y
                                ));
                            }
                        }
                    }

                    textVisible = true;
                    console.log("文字粒子生成成功，数量：", textParticles.length);
                } catch (e) {
                    console.error("主方案失败，执行备选方案：", e);
                    drawFallbackText(); // 主方案失败，必执行备选方案
                }
            }

            // 备选文字方案（极简，确保必生成粒子）
            function drawFallbackText() {
                const fontSize = Math.min(canvas.width, canvas.height) * 0.15;
                const lines = ["祝北斗星", "21岁", "生日快乐！"];
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 3;

                lines.forEach((line, lineIndex) => {
                    const textWidth = ctx.measureText(line).width;
                    const lineY = centerY + lineIndex * fontSize * 1.5;
                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];
                        const charWidth = ctx.measureText(char).width;
                        const charX = centerX - textWidth / 2 + i * charWidth;
                        // 每个字符15个粒子，确保密集
                        for (let p = 0; p < 15; p++) {
                            const offsetX = (Math.random() - 0.5) * charWidth * 0.4;
                            const offsetY = (Math.random() - 0.5) * fontSize * 0.4;
                            textParticles.push(new TextParticle(charX + offsetX, lineY + offsetY));
                        }
                    }
                });

                textVisible = true;
                console.log("备选方案生成文字粒子，数量：", textParticles.length);
            }

            // 6. 动画循环（确保必执行，无阻断）
            const fireworks = [];
            function animate() {
                try {
                    // 清空画布（关键，否则画面残留）
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // 生成烟花（确保初始有烟花）
                    if (fireworks.length < 8 && Math.random() < 0.02) {
                        fireworks.push(new Firework());
                    }

                    // 更新绘制烟花
                    for (let i = fireworks.length - 1; i >= 0; i--) {
                        fireworks[i].update();
                        fireworks[i].draw();
                        if (fireworks[i].exploded && fireworks[i].particles.length === 0) {
                            fireworks.splice(i, 1);
                        }
                    }

                    // 绘制文字粒子（确保显示）
                    if (textVisible) {
                        textParticles.forEach(particle => {
                            particle.update();
                            particle.draw();
                        });
                    }
                } catch (err) {
                    console.error("动画循环错误：", err);
                } finally {
                    requestAnimationFrame(animate); // 无论是否报错，都继续循环
                }
            }

            // 7. 初始化（确保执行）
            canvas.addEventListener('click', (e) => {
                fireworks.push(new Firework(e.clientX, e.clientY));
            });

            createTextParticles(); // 生成文字粒子
            setTimeout(() => { // 重试机制，确保文字生成
                if (!textVisible || textParticles.length === 0) {
                    createTextParticles();
                }
            }, 1000);

            // 初始生成5个烟花（确保页面加载就有内容）
            for (let i = 0; i < 5; i++) {
                setTimeout(() => fireworks.push(new Firework()), i * 300);
            }

            animate(); // 启动动画循环
        });
    </script>
</body>
</html>

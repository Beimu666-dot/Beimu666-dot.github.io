<!DOCTYPE html>
<html>
<head>
    <title>生日蛋糕与烟花</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .cake-container {
            position: relative;
            z-index: 2;
            margin-top: auto; /* 让蛋糕靠下居中 */
        }

        .cake {
            width: 270px;
            height: 270px;
            display: flex;
            flex-direction: column;
            transform-style: preserve-3d;
            transform: rotateY(0);
        }

        .body {
            height: 120px;
            border-radius: 20px 20px 0 0;
            background: #ff0059;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            -webkit-mask-image: -webkit-radial-gradient(white, black);
        }

        .tray {
            width: 100%;
            height: 3px;
            background: #cac9c9;
            box-shadow: 0px 5px 0px 2px #9E9E9E;
        }

        .cream {
            height: 32px;
            background: #fff;
            width: 100%;
        }

        .cream-wrap {
            display: inline-block;
            width: 100%;
            animation: rotate-cake 8s linear infinite;
        }

        .--copy {
            animation: rotate-cake2 8s linear infinite;
            animation-delay: -4s;
            left: -35px;
            position: relative;
        }

        .cream-line {
            width: 30px;
            height: 60px;
            background: #fff;
            border-radius: 0 0 20px 20px;
            box-shadow: inset 0px -7px 0px 0px #e5e5e6;
            position: absolute;
            top: 29px;
            left: 0;
        }

        .cream-line:nth-child(2) {
            left: 60px;
            height: 65px;
        }

        .cream-wrap:not(.--copy) .cream-line:nth-child(2) {
            left: 60px;
            height: 65px;
            animation: cream-low 8s linear infinite;
        }

        .cream-line:nth-child(6) {
            left: 120px;
            height: 67px;
        }

        .cream-line:nth-child(8) {
            left: 180px;
            height: 80px;
        }

        .cream-line:nth-child(10) {
            left: 240px;
            height: 60px;
        }

        .cream-line-top {
            left: 30px;
            height: 30px;
            top: 32px;
            position: absolute;
            width: 30px;
            background: white;
        }

        .cream-line-top:nth-child(5) {
            left: 90px;
            top: 15px;
        }

        .cream-line-top:nth-child(7) {
            left: 150px;
            top: 22px;
        }

        .cream-line-top:nth-child(9) {
            left: 210px;
            top: 22px;
        }

        .cream-line-top:nth-child(11) {
            left: 270px;
            top: 0px;
            width: 32px;
        }

        .cream-line-top:nth-child(11)>.mask {
            width: 98%;
        }

        .cream-line-top .mask {
            width: 100%;
            height: 30px;
            position: absolute;
            left: 0;
            background: #ff0054;
            top: 20px;
            border-radius: 50% 50% 0 0;
            box-shadow: 0px -7px 0px 0px #e5e5e6;
        }

        .candles {
            height: 150px;
            display: flex;
            justify-content: space-evenly;
            width: 80%;
            margin: 0 auto;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            animation: turn infinite linear 5s;
            animation-play-state: running;
        }

        .candle {
            width: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0);
            animation: turn1 infinite linear 5s;
            animation-play-state: running;
            overflow: hidden;
        }

        .candle::before {
            content: "";
            position: absolute;
            background: rgba(0, 0, 0, 0.15);
            width: 100%;
            bottom: 0;
            height: 15px;
            left: 0;
            z-index: 1;
        }

        .candle--wax {
            display: flex;
            height: 80%;
            flex: 1;
            width: 100%;
            border-radius: 20px 20px 0 0;
            background: repeating-linear-gradient(-50deg, #6ae59f, #6ae59f 20px, #68c7fb 20px, #68c7fb 40px);
            background-position: 0 0;
            animation: candle infinite linear 2.5s;
        }

        .candle--wick {
            display: flex;
            height: 4px;
            width: 2px;
            background: #afdbf8;
        }

        .candle--light {
            display: flex;
            width: 40%;
            height: 20px;
            border-radius: 0 60% 30% 60%;
            transform: translate(21%, 6%) rotate(45deg);
            background-image: linear-gradient(-45deg, #fdf967, rgba(253, 249, 103, 0.69));
            animation: candleLight infinite linear 1s;
        }

        .has-shadow .candle--wax::before {
            content: "";
            position: absolute;
            background: rgba(0, 0, 0, 0.3);
            width: 100%;
            bottom: 0;
            left: 0;
            height: 100%;
            animation: shadow infinite linear 2.5s;
            border-radius: 20px 20px 0 0;
        }

        .has-shadow.back .candle--wax::before {
            animation: shadow-back infinite linear 5s;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px 20px 0 0;
        }

        .has-shadow.front .candle--wax::before {
            animation: shadow-back infinite linear 5s;
            background: rgba(0, 0, 0, 0.3);
            animation-delay: -2.5s;
            border-radius: 20px 20px 0 0;
        }

        .has-shadow .candle--wax {
            overflow: hidden;
            overflow: hidden;
            position: relative;
        }

        @keyframes turn {
            0% {
                transform: rotateY(360deg);
            }
            100% {
                transform: rotateY(0deg);
            }
        }

        @keyframes turn1 {
            0% {
                transform: rotateY(-360deg);
            }
            100% {
                transform: rotateY(0deg);
            }
        }

        @keyframes candle {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 -120px;
            }
        }

        @keyframes candleLight {
            0% {
                transform: translate(21%, 6%) rotate(45deg);
            }
            50% {
                transform: translate(21%, 6%) rotate(33deg);
            }
            100% {
                transform: translate(21%, 6%) rotate(45deg);
            }
        }

        @keyframes rotate-cake {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        @keyframes rotate-cake2 {
            from {
                transform: translateX(0%);
            }
            to {
                transform: translateX(-200%);
            }
        }

        @keyframes cream-low {
            0% {
                height: 65px;
            }
            25% {
                height: 90px;
            }
            50% {
                height: 90px;
            }
            100% {
                height: 90px;
            }
        }

        @keyframes shadow {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes shadow-back {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        a {
            position: absolute;
            bottom: 10px;
            left: 10px;
            text-decoration: none;
            color: #fff;
            z-index: 3;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="cake-container">
        <div class="cake">
            <div class="candles has-shadow">
                <div class="candle front">
                    <div class="candle--light"></div>
                    <div class="candle--wick"></div>
                    <div class="candle--wax"></div>
                </div>
                <div class="candle back">
                    <div class="candle--light"></div>
                    <div class="candle--wick"></div>
                    <div class="candle--wax"></div>
                </div>
                <div class="candle front">
                    <div class="candle--light"></div>
                    <div class="candle--wick"></div>
                    <div class="candle--wax"></div>
                </div>
            </div>
            <div class="cream">
                <div class="cream-wrap">
                    <div class="cream-line"></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                </div>
                <div class="cream-wrap --copy">
                    <div class="cream-line"></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                    <div class="cream-line"></div>
                    <div class="cream-line-top"><div class="mask"></div></div>
                </div>
            </div>
            <div class="body"></div>
            <div class="tray"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        
        // 设置画布大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // 文字粒子类
        class TextParticle {
            constructor(x, y, color) {
                this.originX = x;
                this.originY = y;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.color = color;
                this.size = Math.random() * 3 + 2;
                this.speed = Math.random() * 2 + 1;
                this.arrived = false;
                this.delay = Math.random() * 1000;
                this.startTime = Date.now() + this.delay;
            }
            
            update() {
                if (Date.now() < this.startTime) return;
                
                if (!this.arrived) {
                    const dx = this.originX - this.x;
                    const dy = this.originY - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 1) {
                        this.arrived = true;
                        this.x = this.originX;
                        this.y = this.originY;
                    } else {
                        this.x += dx * 0.05;
                        this.y += dy * 0.05;
                    }
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // 烟花粒子类
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 2 + 1;
                this.speed = Math.random() * 5 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.gravity = 0.05;
                this.alpha = 1;
                this.friction = 0.98;
            }
            
            update() {
                this.vy += this.gravity;
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.01;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // 烟花类
        class Firework {
            constructor(targetX, targetY) {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetX = targetX || Math.random() * canvas.width;
                this.targetY = targetY || Math.random() * canvas.height * 0.5 + 50;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.speed = 5;
                this.exploded = false;
                this.particles = [];
                
                // 计算上升角度
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                this.angle = Math.atan2(dy, dx);
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
            }
            
            update() {
                if (!this.exploded) {
                    // 上升阶段
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // 检查是否到达目标位置
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 5) {
                        this.explode();
                        this.exploded = true;
                    }
                } else {
                    // 爆炸后更新粒子
                    for (let i = this.particles.length - 1; i >= 0; i--) {
                        this.particles[i].update();
                        this.particles[i].draw();
                        if (this.particles[i].alpha <= 0) {
                            this.particles.splice(i, 1);
                        }
                    }
                }
            }
            
            draw() {
                if (!this.exploded) {
                    // 绘制上升轨迹
                    ctx.beginPath();
                    ctx.moveTo(this.x - this.vx * 2, this.y - this.vy * 2);
                    ctx.lineTo(this.x, this.y);
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            
            explode() {
                // 创建爆炸粒子
                const particleCount = 150;
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
                
                // 30%概率产生二次爆炸
                if (Math.random() < 0.3) {
                    setTimeout(() => {
                        for (let i = 0; i < particleCount / 2; i++) {
                            this.particles.push(new Particle(
                                this.x + (Math.random() - 0.5) * 20,
                                this.y + (Math.random() - 0.5) * 20,
                                this.color
                            ));
                        }
                    }, 200 + Math.random() * 300);
                }
                
                // 如果爆炸在中心区域，显示生日文字
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const distanceToCenter = Math.sqrt(
                    Math.pow(this.x - centerX, 2) + 
                    Math.pow(this.y - centerY, 2)
                );
                
                if (distanceToCenter < 150) {
                    showBirthdayText();
                }
            }
        }
        
        // 文字粒子系统
        let textParticles = [];
        let textVisible = false;
        
        function createTextParticles() {
            textParticles = [];
            
            // 设置更大的字体
            const fontSize = Math.min(canvas.width, canvas.height) * 0.15;
            const lines = [
                "  祝周总",
                "生日快乐！"
            ];
            
            // 创建临时canvas用于精确测量文字
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            // 先测量每行文字的实际宽度
            tempCtx.font = `${fontSize}px Arial`;
            const lineWidths = lines.map(line => tempCtx.measureText(line).width);
            const maxLineWidth = Math.max(...lineWidths);
            
            // 设置临时canvas大小（考虑多行高度）
            tempCanvas.width = maxLineWidth;
            tempCanvas.height = fontSize * lines.length * 1.5; // 行高为字体大小的1.5倍
            
            // 重新设置字体并绘制多行文字
            tempCtx.font = `${fontSize}px Arial`;
            tempCtx.fillStyle = '#fff';
            tempCtx.textAlign = 'left';
            tempCtx.textBaseline = 'top';
            
            // 清除canvas
            tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
            
            // 绘制每一行文字
            lines.forEach((line, i) => {
                const yPos = i * fontSize * 1.5; // 每行向下偏移
                tempCtx.fillText(line, 0, yPos);
            });
            
            // 获取像素数据
            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const pixels = imageData.data;
            
            // 计算文字中心位置（使用最大行宽）
            const centerX = canvas.width / 2 - maxLineWidth / 2;
            const centerY = canvas.height / 2 - (fontSize * lines.length * 1.5) / 2;
            
            // 从文字图像中采样粒子
            const density = 4;
            for (let y = 0; y < tempCanvas.height; y += density) {
                for (let x = 0; x < tempCanvas.width; x += density) {
                    const index = (y * tempCanvas.width + x) * 4;
                    if (pixels[index + 3] > 128) { // 如果像素不透明
                        const hue = Math.random() * 360;
                        const color = `hsl(${hue}, 100%, 50%)`;
                        textParticles.push(new TextParticle(
                            centerX + x,
                            centerY + y,
                            color
                        ));
                    }
                }
            }
            
            textVisible = true;
        }
                

        
        // 显示生日文字
        function showBirthdayText() {
            if (!textVisible) {
                createTextParticles();
            }
        }
        
        // 动画循环
        const fireworks = [];
        let lastTime = 0;
        function animate(timestamp) {
            // 计算时间差，使动画更流畅
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            // 使用半透明填充创造拖尾效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 随机创建烟花
            if (Math.random() < 0.03 * (deltaTime / 16)) {
                // 20%概率在中心区域发射
                if (Math.random() < 0.2) {
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    fireworks.push(new Firework(centerX, centerY));
                } else {
                    fireworks.push(new Firework());
                }
            }
            
            // 更新和绘制所有烟花
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                
                // 移除已消失的烟花
                if (fireworks[i].exploded && fireworks[i].particles.length === 0) {
                    fireworks.splice(i, 1);
                }
            }
            
            // 更新和绘制文字粒子
            if (textVisible) {
                for (let i = 0; i < textParticles.length; i++) {
                    textParticles[i].update();
                    textParticles[i].draw();
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // 点击发射烟花
        canvas.addEventListener('click', (e) => {
            fireworks.push(new Firework(e.clientX, e.clientY));
        });
        
        // 初始烟花
        setTimeout(() => {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    fireworks.push(new Firework());
                }, i * 300);
            }
        }, 500);
        
        animate(0);
    </script>
</body>

</html>
